name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v1.0.0)'
        required: true
        type: string

env:
  DOTNET_VERSION: '9.0.x'
  PROJECT_NAME: 'MouseJiggler'

jobs:
  build-and-release:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        
    - name: Get version from tag or input
      id: get_version
      run: |
        if ("${{ github.event_name }}" -eq "push") {
          $version = "${{ github.ref_name }}"
        } else {
          $version = "${{ github.event.inputs.version }}"
        }
        $version_number = $version -replace '^v', ''
        echo "VERSION=$version" >> $env:GITHUB_OUTPUT
        echo "VERSION_NUMBER=$version_number" >> $env:GITHUB_OUTPUT
        echo "Version: $version"
        echo "Version Number: $version_number"
      
    - name: Update project version
      run: |
        $projectFile = "MouseJiggler.csproj"
        $content = Get-Content $projectFile -Raw
        $content = $content -replace '<Version>.*</Version>', "<Version>${{ steps.get_version.outputs.VERSION_NUMBER }}</Version>"
        $content = $content -replace '<AssemblyVersion>.*</AssemblyVersion>', "<AssemblyVersion>${{ steps.get_version.outputs.VERSION_NUMBER }}.0</AssemblyVersion>"
        $content = $content -replace '<FileVersion>.*</FileVersion>', "<FileVersion>${{ steps.get_version.outputs.VERSION_NUMBER }}.0</FileVersion>"
        Set-Content $projectFile $content
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build for Windows x64
      run: |
        dotnet publish -c Release -r win-x64 --self-contained true -p:PublishSingleFile=true -p:PublishReadyToRun=true -p:PublishTrimmed=true -o ./publish/win-x64/
        
    - name: Build for Windows x86
      run: |
        dotnet publish -c Release -r win-x86 --self-contained true -p:PublishSingleFile=true -p:PublishReadyToRun=true -p:PublishTrimmed=true -o ./publish/win-x86/
        
    - name: Build for Linux x64
      run: |
        dotnet publish -c Release -r linux-x64 --self-contained true -p:PublishSingleFile=true -p:PublishReadyToRun=true -p:PublishTrimmed=true -o ./publish/linux-x64/
        
    - name: Create release packages
      run: |
        # Create directories for packages
        New-Item -ItemType Directory -Force -Path "./release-packages"
        
        # Package Windows x64
        Compress-Archive -Path "./publish/win-x64/*" -DestinationPath "./release-packages/${{ env.PROJECT_NAME }}-${{ steps.get_version.outputs.VERSION }}-win-x64.zip"
        
        # Package Windows x86
        Compress-Archive -Path "./publish/win-x86/*" -DestinationPath "./release-packages/${{ env.PROJECT_NAME }}-${{ steps.get_version.outputs.VERSION }}-win-x86.zip"
        
        # Package Linux x64
        Compress-Archive -Path "./publish/linux-x64/*" -DestinationPath "./release-packages/${{ env.PROJECT_NAME }}-${{ steps.get_version.outputs.VERSION }}-linux-x64.zip"
        
        # Copy standalone executables for easy access
        Copy-Item "./publish/win-x64/MouseJiggler.exe" "./release-packages/MouseJiggler-${{ steps.get_version.outputs.VERSION }}-win-x64.exe"
        Copy-Item "./publish/win-x86/MouseJiggler.exe" "./release-packages/MouseJiggler-${{ steps.get_version.outputs.VERSION }}-win-x86.exe"
        Copy-Item "./publish/linux-x64/MouseJiggler" "./release-packages/MouseJiggler-${{ steps.get_version.outputs.VERSION }}-linux-x64"
        
    - name: Generate release notes
      id: release_notes
      run: |
        $releaseNotes = @"
        ## MouseJiggler ${{ steps.get_version.outputs.VERSION }}
        
        ### Features
        - Smart Activity Keeper that simulates non-intrusive activity when idle
        - Automatically detects idle time and prevents system sleep/lock
        - Uses non-intrusive key presses (Scroll Lock, Shift) that don't interfere with applications
        - Configurable idle threshold (60 seconds default)
        - Random intervals for natural behavior
        
        ### Downloads
        - **Windows 64-bit**: ``MouseJiggler-${{ steps.get_version.outputs.VERSION }}-win-x64.exe`` (Recommended for most Windows users)
        - **Windows 32-bit**: ``MouseJiggler-${{ steps.get_version.outputs.VERSION }}-win-x86.exe``
        - **Linux 64-bit**: ``MouseJiggler-${{ steps.get_version.outputs.VERSION }}-linux-x64``
        
        ### Installation
        1. Download the appropriate executable for your system
        2. Run the executable - no installation required!
        3. Press Ctrl+C to stop the application
        
        ### System Requirements
        - Windows 10/11 (for Windows builds)
        - Linux x64 (for Linux builds)
        - .NET 9.0 runtime (included in self-contained builds)
        
        ---
        *Built with .NET 9.0 | Self-contained executable*
        "@
        
        # Save to file for GitHub release
        $releaseNotes | Out-File -FilePath "release-notes.md" -Encoding UTF8
        
        # Set output for GitHub Actions
        $releaseNotesEncoded = [Convert]::ToBase64String([Text.Encoding]::UTF8.GetBytes($releaseNotes))
        echo "RELEASE_NOTES=$releaseNotesEncoded" >> $env:GITHUB_OUTPUT
        
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.get_version.outputs.VERSION }}
        name: MouseJiggler ${{ steps.get_version.outputs.VERSION }}
        body_path: release-notes.md
        files: |
          release-packages/*
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: MouseJiggler-${{ steps.get_version.outputs.VERSION }}
        path: release-packages/
        retention-days: 30